<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Lifecycle Management</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/static/js/app.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>Product Lifecycle Management</h2>

        <!-- Form to get life cycle stages -->
        <div>
            <h4>Get Life Cycle Stages</h4>
            <form id="lifeCycleForm">
                <div class="form-group">
                    <label for="productName">Product Name:</label>
                    <input type="text" class="form-control" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productDescription">Product Description:</label>
                    <textarea class="form-control" id="productDescription" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="stagesResult"></div>
        </div>

        <!-- Form to calculate footprint -->
        <div class="mt-4">
            <h4>Calculate Footprint</h4>
            <form id="footprintForm">
                <div class="form-group">
                    <label for="footprintName">Product Name:</label>
                    <input type="text" class="form-control" id="footprintName" required>
                </div>
                <div class="form-group">
                    <label for="lifeStages">Life Cycle Stages (comma-separated):</label>
                    <input type="text" class="form-control" id="lifeStages" required>
                </div>
                <div class="form-group">
                    <label for="weights">Weights (optional, comma-separated):</label>
                    <input type="text" class="form-control" id="weights">
                </div>
                <button type="submit" class="btn btn-primary">Calculate</button>
            </form>
            <div id="footprintResult"></div>
        </div>
    </div>

    <script src="scripts/app.js"></script>
</body>
</html>
